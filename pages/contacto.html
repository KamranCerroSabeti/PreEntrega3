<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Sandwicheria y pizzeria ubicada en la ciudad de Capitan Bermudez, Santa Fe, Argentina">
  <meta name="keywords" content="hamburguesa, sandwich, nachos, papas fritas, lomo, cheddar, bacon, barbacoa, pizza, pizzeria, bebidas">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="../estilos/styles.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <title>BROWN</title>
</head>

<body>
  <header class="d-flex justify-content-center align-items-center bg-white fw-bold">
    <nav class="navbar navbar-expand-lg navbar-light ">
      <div class="container">
        <img src="../images/logo.jpg" alt="logo" class="logo" data-aos="flip-left"
        data-aos-easing="ease-out-cubic"
        data-aos-duration="2000">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarNav">
          <ul class="navbar-nav fs-4">
            <li class="nav-item active">
              <a class="nav-link" href="../index.html">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/catering.html">CATERING</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../pages/contacto.html">CONTACTO</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <div class="flex__contacto">
      <form action="#" method="post">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" required>

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required>

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" required>

        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>

        <button type="submit">Enviar</button>
      </form>

      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3353.022852113084!2d-60.72039112460709!3d-32.81815947364652!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b6510c1c941633%3A0x19cdb1913d9f2649!2sSandwicheria%20Brown%20Capit%C3%A1n%20Bermudez!5e0!3m2!1ses!2ses!4v1701734192136!5m2!1ses!2ses"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
  </main>
  <footer>
    <div class="display__footer">
      <a href="https://www.instagram.com/sandwicheriabrown/" target="_blank" aria-label="Instagram">
        <img src="../images/logoinstagram.png" alt="logoinstagram" class="redes">
      </a>
      <a href="https://twitter.com/SandBrownCB" target="_blank">
        <img src="../images/logotwitter.png" alt="logotwitter" class="redes">
      </a>
      <a href="https://www.facebook.com/p/Sandwicheria-Brown-100069480570234/" target="_blank">
        <img src="../images/logofacebook.png" alt="logofacebook" class="redes">
      </a>
    </div>
    <p>2023 Brown. Todos los derechos reservados.</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>

</html>
